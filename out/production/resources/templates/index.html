<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <h1>Baseball</h1>
    <form id="game-init"  method="post" action="/api/init">
        <h6>이름을 적어 주세요!</h6>
        <input type="text" th:classappend="(${#fields.hasErrors('playerName')}? ' has-error')" name="playerName" placeholder="이름을 적어주세요!">
        <h6>최대 시도가능 횟수를 적어주세요!</h6>
        <input type="number" name="maxTryNumber" value="1">
        <input type="submit" value="게임 정보 등록">
    </form>
</body>
</html>
